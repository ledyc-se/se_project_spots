<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ledy Cathell" />
    <meta
      name="description"
      content="Spots is a web application that showcases a collection of travel photos and profiles, allowing users to view, like, and manage posts."
    />
    <meta name="keywords" content="HTML, CSS, travel photo, social media" />
    <link rel="icon" href="./favicon.ico/favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="spotsLogo" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button type="button" class="profile__avatar-btn">
              <img
                src="<%=require('../src/images/pencil-avatar.svg')%>"
                alt="edit-icon"
                class="profile__pencil-icon"
              />
            </button>

            <img
              id="profile-avatar"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img id="pencil-icon" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img id="plus-icon" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description

              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__button modal__submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>

          <h2 class="modal__title">New post</h2>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                id="add-card-link-input"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"
                >Please enter a URL.</span
              >
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__button modal__submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container-preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn-preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="delete-confirmation-modal">
      <button type="button" class="modal__close-btn"></button>

      <div class="modal__container">
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form class="modal__form" id="delete-confirmation-form">
          <button
            type="submit"
            class="modal__button"
            id="delete-confirmation-button"
          >
            Delete
          </button>
          <button
            type="button"
            class="modal__button"
            id="cancel-confirmation-button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container" id="avatar-container">
        <button
          type="button"
          class="modal__close-btn"
          id="avatar-close-btn"
        ></button>
        <h2 class="modal__title" id="avatar-title">Edit profile avatar</h2>
        <form name="edit-avatar" class="modal__form" novalidate>
          <label for="avatar-name-input" class="modal__label"
            >Profile picture
            <input
              id="avatar-name-input"
              type="text"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
          </label>
          <button
            type="submit"
            class="modal__button modal__submit-btn"
            id="avatar-save-btn"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
